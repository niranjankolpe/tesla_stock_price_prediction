{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block style %}{% endblock style %}

{% block scripts %}{% endblock scripts %}

{% block body %}
<form action="result" method="post">
    {% csrf_token %}
    <div class="mb-3 row">
        <div class="mb-3 col-6">
            <label for="Date" class="form-label">Date (Year)</label>
            <input type="number" step="0.000001" class="form-control" name="Date" required><br>

            <label for="Open" class="form-label">Open</label>
            <input type="number" step="0.000001" class="form-control" name="Open" required><br>

            <label for="High" class="form-label">High</label>
            <input type="number" step="0.000001" class="form-control" name="High" required><br>
        </div>

        <div class="mb-3 col-6">
            <label for="Low" class="form-label">Low</label>
            <input type="number" step="0.000001" class="form-control" name="Low" required><br>

            <label for="Close" class="form-label">Close</label>
            <input type="number" step="0.000001" class="form-control" name="Close" required><br>

            <label for="Volume" class="form-label">Volume</label>
            <input type="number" step="0.000001" class="form-control" class="form-control" name="Volume" required><br>
        </div>
    </div>
    <center>
        <input type="submit" class="form-control" value="Predict" style="background-color: blueviolet; color: white; width: 20%;">
    </center>
</form>
{% endblock body %}
