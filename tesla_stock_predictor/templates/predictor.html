{% extends 'base.html' %}

{% block title %}Predictor{% endblock title %}

{% block style %}{% endblock style %}

{% block scripts %}{% endblock scripts %}

{% block body %}
<form action="result" method="post">
    {% csrf_token %}

    
    <center>
        <big>Select the model and fill the values:</big><br><br>
        <big style="display: inline;">Model: </big>
        <select name="Model" class="form-select" style="width: 30%; display: inline;">
            <option value="linear_regression_model">Linear Regression (default)</option>
            <option value="gradient_boosting_regression_model">Gradient Boosting Regression</option>
            <option value="random_forest_regression_model">Random Forest Regression</option>
        </select>
    </center><br>

    <div class="mb-3 row">
        <div class="mb-3 col-6">
            <label for="Date" class="form-label">Date (Year)</label>
            <input type="number" step="0.000001" class="form-control" name="Date" placeholder="e.g. 2025" required><br>

            <label for="Open" class="form-label">Open</label>
            <input type="number" step="0.000001" class="form-control" name="Open" placeholder="e.g. 19.000000" required><br>

            <label for="High" class="form-label">High</label>
            <input type="number" step="0.000001" class="form-control" name="High" placeholder="e.g. 25.000000" required><br>
        </div>

        <div class="mb-3 col-6">
            <label for="Low" class="form-label">Low</label>
            <input type="number" step="0.000001" class="form-control" name="Low" placeholder="e.g. 17.540001" required><br>

            <label for="Close" class="form-label">Close</label>
            <input type="number" step="0.000001" class="form-control" name="Close" placeholder="e.g. 23.889999" required><br>

            <label for="Volume" class="form-label">Volume</label>
            <input type="number" step="0.000001" class="form-control" class="form-control" name="Volume" placeholder="e.g. 18766300" required><br>
        </div>
    </div>
    <center>
        <input type="submit" class="form-control" value="Predict" style="background-color: blueviolet; color: white; width: 20%;">
    </center>
</form><br><br>
{% endblock body %}
